<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone catalog</title>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #636363;
        border-radius: 8px;
      }

      ::-webkit-scrollbar-track {
        border-radius: 8px;
      }
    </style>
    <style>
      @font-face {
        font-family: Mont-Regular;
        src: url(/react_phone-catalog/fonts/Mont-Regular.otf) format('opentype');
        font-weight: 600;
      }

      @font-face {
        font-family: Mont-SemiBold;
        src: url(/react_phone-catalog/fonts/Mont-SemiBold.otf) format('opentype');
        font-weight: 700;
      }

      @font-face {
        font-family: Mont-Bold;
        src: url(/react_phone-catalog/fonts/Mont-Bold.otf) format('opentype');
        font-weight: 800;
      }

      body {
        font-family: 'Mont-Regular', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
